<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Our Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg"
              alt=""
              id="person-img"
            />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore odit
            perferendis harum vitae tempora atque, mollitia minus modi porro
            distinctio quasi soluta. Obcaecati ea officiis earum iste culpa quos
            eius.
          </p>
          <div class="button-container">
            <button class="prev-btn"><span id="arrow"> < </span></button>
            <button class="next-btn"><span id="arrow"> ></span></button>
          </div>
          <button class="random-btn">Random</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
